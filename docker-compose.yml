version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: worldbuilder-db
    environment:
      POSTGRES_USER: ${DB_USER:-worldbuilder}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-devpassword}
      POSTGRES_DB: ${DB_NAME:-worldbuilder}
    volumes:
      - /mnt/user/appdata/worldbuilder/postgres:/var/lib/postgresql/data
    networks:
      - worldbuilder-net
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: worldbuilder-redis
    volumes:
      - /mnt/user/appdata/worldbuilder/redis:/data
    networks:
      - worldbuilder-net
    restart: unless-stopped

  backend:
    build: ./backend
    container_name: worldbuilder-backend
    environment:
      - DATABASE_URL=postgresql://${DB_USER:-worldbuilder}:${DB_PASSWORD:-devpassword}@postgres:5432/${DB_NAME:-worldbuilder}
      - REDIS_URL=redis://redis:6379
      - STORAGE_TYPE=${STORAGE_TYPE:-local}
      - STORAGE_PATH=/data
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - DISCORD_CLIENT_ID=${DISCORD_CLIENT_ID}
      - DISCORD_CLIENT_SECRET=${DISCORD_CLIENT_SECRET}
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key}
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - ALLOWED_ORIGINS=https://worldbuilder.app,https://www.worldbuilder.app
    volumes:
    - /mnt/user/worldbuilder:/data
    - ./backend:/app
    ports:
    - "5001:5000"  # Change this line from "5000:5000" to "5001:5000"
    depends_on:
    - postgres
    - redis
    networks:
    - worldbuilder-net
    restart: unless-stopped

  worker:
    build: ./worker
    container_name: worldbuilder-worker
    environment:
      - DATABASE_URL=postgresql://${DB_USER:-worldbuilder}:${DB_PASSWORD:-devpassword}@postgres:5432/${DB_NAME:-worldbuilder}
      - REDIS_URL=redis://redis:6379
      - STORAGE_TYPE=${STORAGE_TYPE:-local}
      - STORAGE_PATH=/data
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - ENVIRONMENT=${ENVIRONMENT:-development}
    volumes:
      - /mnt/user/worldbuilder:/data
      - ./worker:/app
    depends_on:
      - postgres
      - redis
    networks:
      - worldbuilder-net
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: worldbuilder-frontend
    environment:
      - NEXT_PUBLIC_API_URL=https://api.worldbuilder.app
      - NEXT_PUBLIC_APP_URL=https://worldbuilder.app
      - NEXT_PUBLIC_DISCORD_CLIENT_ID=${DISCORD_CLIENT_ID}
    ports:
      - "3001:3000"  # Change from "3000:3000" to "3001:3000"
    depends_on:
      - backend
    networks:
      - worldbuilder-net
    restart: unless-stopped

networks:
  worldbuilder-net:
    driver: bridge